<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <h1 class="titulo-principal">
                <i class="fas fa-seedling"></i>
                Restaurante FIAP
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h3 class="titulo-centralizado titulo-secao">Faça sua Reserva</h3>
        <form>
        <label for="nome">Nome:</label>
        <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite o nome do responsável pela reserva"
        />
        <label for="telefone">Telefone:</label>
        <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="Digite o telefone de contato"
        />
        <label for="qtdPessoas">Mesa para quantos:</label>
        <input
            type="number"
            id="qtdPessoas"
            name="qtdPessoas"
            step="1"
            placeholder="Digite a quantidade de pessoas na mesa"
        />
        <label for="observacoes">Informações adicionais:</label>
        <textarea
            id="observacoes"
            name="observacoes"
            placeholder="Informe suas restrições alimentares"
        ></textarea>
        <button type="submit"><i class="far fa-paper-plane"></i> Enviar</button>
        </form>
    </div>
</body>
</html>
